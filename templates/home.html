<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/home.css') }}">
    <title>Home</title>
</head>
<body>
    {% for i in range(100) %}
    {% if(products[i]!="") %}
        <div class="imageDiv" onclick="location.href='/image/{{i+1}}'">
            <img src="{{products[i]}}" alt="Image-{{i+1}}">
            <span id="hello">{{metaData.iloc[i].productDisplayName}}</span>
        </div>
    {% endif %}
    {% endfor %}

</body>
</html>
